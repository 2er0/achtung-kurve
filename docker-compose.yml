version: '3'

services:
  kurvsrv:
    build: .
    networks:
      - webgateway
    ports:
      - "44480:15555"
    environment:
      - AGENTS=2
    labels:
      - "traefik.backend=kurvSrv"
      - "traefik.frontend.rule=Host:kurv.astra.dbaumi.at"
      - "traefik.enable=false"
      - "traefik.protocol=wss"
      - "traefik.port=15555"

networks:
  webgateway:
    driver: bridge